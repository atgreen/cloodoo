<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloodoo - Add TODO</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cloodoo</h1>
      <span id="status" class="status" role="status" aria-live="polite"></span>
    </header>

    <div id="pending-banner" class="pending-banner hidden" role="status">
      <span id="pending-count">0</span> pending TODO(s) waiting to sync
      <button id="sync-btn" class="sync-btn" title="Sync now">&#x21bb;</button>
    </div>

    <div id="error-message" class="error hidden" role="alert" aria-live="assertive"></div>

    <form id="todo-form">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="What needs to be done?" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Optional notes..." rows="3"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="priority">Priority</label>
          <select id="priority" name="priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="form-group half">
          <label for="due-date">Due Date</label>
          <input type="date" id="due-date" name="due_date">
        </div>
      </div>

      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" id="tags" name="tags" placeholder="Comma-separated tags">
      </div>

      <div class="form-actions">
        <button type="submit" id="submit-btn" class="btn-primary">Add TODO</button>
      </div>
    </form>

    <div id="success-message" class="success hidden" role="status" aria-live="polite">
      <span class="checkmark">&#10003;</span>
      <span id="success-text">TODO added successfully!</span>
    </div>

    <footer>
      <a href="#" id="options-link">Settings</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
