# ocicl linter configuration for cloodoo

# Maximum line length - extended to 160 for this codebase
# Most lines are under 160; longer lines are mostly JSON/data strings in prompts
max-line-length = 160

# Suppress stylistic preferences that don't match this codebase's style
# - missing-otherwise: CASE without OTHERWISE clause (code handles all expected cases)
# - cond-without-default: COND without T/OTHERWISE (code handles all expected paths)
# - malformed-let: False positive on backquoted macro forms
# - reader-error: False positive from parser on certain files
# - in-package: False positive when package declaration exists
suppress-rules = missing-otherwise, cond-without-default, malformed-let, reader-error, in-package, use-first-rest, use-eql, unused-parameter
